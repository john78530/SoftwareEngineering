<table style="border-style:double" border="5" cellpadding="30" cellspacing="3">
	<tr class="title" id="1">
		<td>要做的需求</td>
		<td>正在做的需求</td>
		<td>處理完</td>
	</tr>
	<tr id="2">
		<td  id="Box2" ondrop="Drop(event)" ondragover="AllowDrop(event)">
			 <div id="Img2" style=" height:25%;" draggable="true" ondragstart="Drag(event)">123</div>
		</td>
		<td  id="Box3" ondrop="Drop(event)" ondragover="AllowDrop(event)"></td>
		<td  id="Box4" ondrop="Drop(event)" ondragover="AllowDrop(event)"></td>
	</tr>	
</table>
<style type="text/css" media="screen">
	#Box2>div{
		background-color: #FF3333;
	}
	#Box3>div{
		background-color: #FFFF33;
	}
	#Box4>div{
		background-color: #00FF00;
	}
	table{
		width:100%;
		height: 100%;
	}
	.title{
		height:10vh;
	}
	.title>	td{
		font-size:1.5em;
	}
	#Box2,#Box3,#Box4{
	    
	    padding:10px;
	    border:1px #ccc dashed;
	    float:left;
	    margin-right:10px;
	}
</style>
<script type="text/javascript">
function AllowDrop(event){
    event.preventDefault();
}
function Drag(event){
    event.dataTransfer.setData("text",event.currentTarget.id);
}
function Drop(event){
    event.preventDefault();
    var data=event.dataTransfer.getData("text");
    event.currentTarget.appendChild(document.getElementById(data));
}
</script>
